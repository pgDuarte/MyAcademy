<section>
<div class="container contact">
    
            <form class="well span8 center contact" action="php/contact.php" method="POST" accept-charset="UTF-8">
        <div class="row">
          <div class="span3">
          <legend>Contact Us</legend>
            <label>First Name</label>
            <input type="text" name="fname" id="fname" class="span3" placeholder="Your First Name" required>
            <label>Last Name</label>
            <input type="text" name="lname" id="lname" class="span3" placeholder="Your Last Name" required>
            <label>Email Address</label>
            <div class="input-prepend">
              <span class="add-on"><i class="icon-envelope"></i></span><input type="text" name="email" id="email" class="span2" style="width:233px" placeholder="Your email address" required>
            </div>
            <label>Subject
            <select id="subject" name="subject" class="span3" required>
              <option value="na" selected="">Choose One:</option>
              <option value="service">General Customer Service</option>
              <option value="suggestions">Suggestions</option>
              <option value="product">Product Support</option>
            </select>
            </label>
          </div>
          <div class="span5">
            <label>Message</label>
            <textarea name="message" id="message" class="input-xlarge span5" rows="10" required></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary pull-right">Send</button>
      </form>
        
</div>
